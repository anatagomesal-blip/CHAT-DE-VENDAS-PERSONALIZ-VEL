<textarea id="productInfo" rows="5" placeholder="Cole aqui as informações do produto..."></textarea>
<button onclick="generateLink()">Gerar Link do Chat</button>
<div id="linkContainer" class="mt-4"></div>

<script>
function generateLink() {
    const productInfo = document.getElementById('productInfo').value.trim();
    if (!productInfo) {
        alert("Insira informações do produto!");
        return;
    }

    // O produto será enviado como parâmetro GET na URL
    const chatLink = `/chat.html?product=${encodeURIComponent(productInfo)}`;
    
    document.getElementById('linkContainer').innerHTML = `
        <p>Compartilhe este link com seus clientes:</p>
        <a href="${window.location.origin + chatLink}" target="_blank" style="color:#FFD700; font-weight:bold;">
            ${window.location.origin + chatLink}
        </a>
    `;
}
